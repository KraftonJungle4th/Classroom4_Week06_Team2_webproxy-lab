<!DOCTYPE html>
<html>
  <head>
    <title>Adder Form</title>
  </head>
  <body>
    <h2>CGI Adder Form</h2>

    <!-- 사용자 입력 폼 -->
    <form id="adderForm">
      Number 1:
      <input type="text" id="num1" placeholder="Enter first number" /><br />
      Number 2:
      <input type="text" id="num2" placeholder="Enter second number" /><br />
      <button type="button" onclick="submitAdderForm()">Add</button>
    </form>

    <script>
      function submitAdderForm() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        // GET 요청을 생성하여 서버로 전송
        var requestUrl = "/cgi-bin/adder?" + num1 + "&" + num2;
        window.location.href = requestUrl; // 현재 창에서 요청 URL로 이동
      }
    </script>
  </body>
</html>
